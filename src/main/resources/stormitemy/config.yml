bstats:
  # Włącz/wyłącz statystyki bStats / Enable/disable bStats statistics
  enabled: true

# Konfiguracja custom hit / Custom hit configuration
customhit:
  # Mnożnik damage dla PvP (1.0 = normalne damage, 2.0 = podwójne damage)
  # Damage multiplier for PvP (1.0 = normal damage, 2.0 = double damage)
  damage_multiplier: 1.6

# Konfiguracja Premium / Premium configuration
# Aby uzyskać kod premium, wejdź na stronę pluginu w sekcję "Strefa Premium"
# To get a premium code, visit the plugin website in the "Premium Zone" section
premium:
  # Włącz/wyłącz tryb premium / Enable/disable premium mode
  enabled: false
  # Kod aktywacyjny premium (uzyskaj na stronie pluginu)
  # Premium activation code (get it from the plugin website)
  code: ''

# Konfiguracja texturepacka / Texturepack configuration
texturepack:
  # Włącz/wyłącz system texturepacka / Enable/disable texturepack system
  enabled: true
  # Link do texturepacka (musi być bezpośredni link do pliku .zip)
  # Texturepack URL (must be a direct link to .zip file)
  url: https://download.mc-packs.net/pack/8c99296440a0fda5a1d2e438ccf71933b1262cbd.zip
  # Czy texturepack jest wymagany (jeśli tak, gracz zostanie wyrzucony gdy odrzuci)
  # Is texturepack required (if yes, player will be kicked when declined)
  required: false
  # Wiadomość wyświetlana gdy gracz zostanie wyrzucony za odrzucenie texturepacka
  # Message displayed when player is kicked for declining texturepack
  kick_message: '&#FF0000Musisz zaakceptować texturepack aby grać na tym serwerze!'
  # Opóźnienie w tickach przed pokazaniem GUI pytania (20 ticków = 1 sekunda)
  # Delay in ticks before showing the prompt GUI (20 ticks = 1 second)
  prompt_delay: 60

