# Konfiguracja pluginu / Plugin configuration

disabled-regions:
- przykladowyregion
- spawn

# Język pluginu (POL - polski, ENG - angielski) / Plugin language (POL - Polish, ENG - English)
language: POL

# Konfiguracja zaczarowań / Enchantments configuration
zaczarowania:
  # Konfiguracja przedmiotu zaczarowania / Enchantment item configuration
  item:
    material: BLUE_DYE
    name: '&3&lZaczarowanie przedmiotu'
    lore:
    - '&7'
    - '&8 » &7Kliknij &bprawym&7, aby &7zmienić'
    - '&8 » &7bonusowe &cobrażenia&7.'
    - '&7'
    customModelData: 1
    enchantments:
    - DURABILITY:1
    flags:
    - HIDE_ENCHANTS
    unbreakable: false
  
  # Konfiguracja menu / Menu configuration
  menu:
    title: '&3&lZaczarowania przedmiotów'
    # Przycisk zaczarowania / Enchant button
    przeboj_button:
      material: BLUE_DYE
      name: '&3&lPrzebouj przedmiot'
      # Lore gdy żaden przedmiot nie jest wybrany / Lore when no item is selected
      lore:
      - '&7'
      - '&4 UWAGA! &cKlikając ten przedmiot'
      - '&c zmienisz bonusowe obrażenia'
      - '&c bezpowrotnie!'
      - '&7'
      - '&8 » &7Koszt: &bZaczarowany przedmiot x1'
      - '&7'
      - '&aKliknij aby to zrobić!'
      customModelData: 1
      enchantments:
      - DURABILITY:1
      flags:
      - HIDE_ENCHANTS
      
      # Lore gdy przedmiot jest wybrany / Lore when an item is selected
      lore_selected:
      - '&7'
      - '&8 » &7Ostatnie wylosowane obrażenia: '
      - '&8 » {bonus_text}'
      - ''
      - '&4 UWAGA! &cKlikając ten przedmiot'
      - '&c zmienisz bonusowe obrażenia'
      - '&c bezpowrotnie!'
      - '&7'
      - '&8 » &7Koszt: &bZaczarowany przedmiot x1'
      - '&7'
      - '&aKliknij aby to zrobić!'
    
    # Przycisk wyboru przedmiotu / Item selection button  
    select_button:
      material: PAPER
      name: '&6WYBIERZ PRZEDMIOT'
      lore:
      - '&7Kliknij na miecz w ekwipunku,'
      - '&7który chciałbyś zaczarować.'
      customModelData: 0
    
    # Przycisk zamknięcia / Close button
    close_button:
      material: BARRIER
      name: '&cZamknij'
      lore:
      - '&7Zamyka menu zaczarowań.'
      customModelData: 0
  
  # Konfiguracja dodawanych efektów do przedmiotów / Item effects configuration
  effects:
    # Zakres losowanych efektów / Range of randomly generated effects
    min_bonus: -20
    max_bonus: 50
    
    # Progi kategorii bonusów / Bonus category thresholds
    # Bonusy poniżej negative_threshold używają format_negative (czerwony)
    # Bonusy od negative_threshold do high_threshold-1 używają format_normal (biały)
    # Bonusy od high_threshold i wyżej używają format_high (złoty)
    negative_threshold: 0
    high_threshold: 40
    
    # Format tekstu dodawanego do przedmiotów / Format of text added to items
    # Dostępne zmienne: {percent} - procentowa wartość efektu
    format_negative: '&cDodatkowe obrażenia {percent}%'
    format_normal: '&fDodatkowe obrażenia {percent}%'
    format_high: '&6Dodatkowe obrażenia {percent}%'
    
    # Konfiguracja prawdopodobieństwa wylosowania efektów / Probability configuration for effects
    # Im wyższy poziom zaczarowania, tym mniejsza szansa na jego wylosowanie
    # Higher enchantment levels have lower probability of being selected
    probability:
      enabled: true
      # Zakresy efektów i ich wagi prawdopodobieństwa / Effect ranges and their probability weights
      # Wyższa waga = większa szansa / Higher weight = higher chance
      ranges:
        # Format: "min_value-max_value: weight"
        -20--1: 30 # Negatywne efekty / Negative effects
        0-10: 35 # Słabe efekty / Weak effects
        11-25: 20 # Średnie efekty / Medium effects
        26-39: 10 # Dobre efekty / Good effects
        40-50: 5 # Najlepsze efekty / Best effects

actionbar:
